<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Foxy App - Tasks</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container hidden">
		<div class="row top-30">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-light" href="/quotes">Quotes</a>
      </div>
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-light" href="/">Home</a>
      </div>
    </div>
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<form id="cms">
					<div class="form-group">
						<label for="title">Task Info:</label>
						<input placeholder="Task Title" type="text" class="form-control" id="task-text">
						<br />
						<label for="Description">Task Description:</label>
						<textarea placeholder="Task Description" class="form-control" rows="10" id="task-description"></textarea>
						<div class="form-group">
						</div>
						<br />
						<button type="submit" class="btn btn-success submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/task.js" type="text/javascript"></script>

</body>

</html>
